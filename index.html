'<!DOCTYPE html>
<html lang="pt-br"  ng-app="finances">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Finances</title>

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/Materialize/dist/js/materialize.min.js"></script>
	<script src="lib/chart/Chart.min.js"></script>

	<link href="lib/Materialize/dist/css/materialize.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="js/app.js"></script>
</head>
<body ng-controller="main">
	<nav>
		<div class="nav-wrapper teal lighten-2">
			<div class="brand-logo center">{{app | uppercase}}</div>
		</div>
	</nav>
	{{dataGet[1].mes}}
	<div class="container">
		<form action="#!">
			<div class="row">
				<div class="input-field col s12">
					<select class="browser-default" name="tipo" id="tipo" ng-model="data.tipo" ng-options="tipo for tipo in tipos">
						<option value="" disabled selected>Tipo de Despesa</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
		          <input id="valor" type="number" class="validate" ng-model="data.valor">
		          <label for="valor">Valor da Compra</label>
		        </div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<a ng-click="postApi(data)" class="waves-effect waves-light btn-large" style="width:100%">Enviar</a>
				</div>
			</div>
		</form>
		<div>
			<canvas id="graficoResumo" width="400" height="400"></canvas>
		</div>
	</div>

	<script>
		$(document).ready(function() {
		    $('select').material_select();
		  });
	</script>
</body>
</html>
